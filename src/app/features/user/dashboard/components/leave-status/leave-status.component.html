<mat-card class="leave-status-card">
  <mat-card-content>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="leaveFrom">
        <th mat-header-cell *matHeaderCellDef [ngClass]="'firstrow'">
          Leave From
        </th>
        <td mat-cell *matCellDef="let element">
          {{ formatTimestamp(element.leaveFrom) }}
        </td>
      </ng-container>
      <ng-container matColumnDef="leaveTo">
        <th mat-header-cell *matHeaderCellDef>Leave To</th>
        <td mat-cell *matCellDef="let element">
          {{ formatTimestamp(element.leaveTo) }}
        </td>
      </ng-container>
      <ng-container matColumnDef="leaveType">
        <th mat-header-cell *matHeaderCellDef>Leave Type</th>
        <td mat-cell *matCellDef="let element">{{ element.leaveType }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td
          mat-cell
          *matCellDef="let element"
          [ngStyle]="{ color: getStatusColor(element.status) }"
        >
          <b>{{ element.status }}</b>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
