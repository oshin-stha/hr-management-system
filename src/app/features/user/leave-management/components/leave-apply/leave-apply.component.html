<div class="main">
  <mat-card>
    <mat-card-title> Apply For Leave: </mat-card-title>
    <mat-card-content>
      <form
        [formGroup]="leaveApplicationForm"
        (ngSubmit)="applyForLeave(leaveApplicationForm)"
      >
        <mat-form-field appearance="outline">
          <mat-label>From:</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="{{ FORM_CONTROL_NAMES.LEAVE_FROM }}"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error></mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>To:</mat-label>
          <input
            matInput
            [matDatepicker]="picker2"
            formControlName="{{ FORM_CONTROL_NAMES.LEAVE_TO }}"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Leave Type:</mat-label>
          <mat-select formControlName="{{ FORM_CONTROL_NAMES.LEAVE_TYPE }}">
            <mat-option value="Sick Leave">Sick Leave</mat-option>
            <mat-option value="Annual Leave">Annual Leave</mat-option>
            <mat-option value="Special Leave">Special Leave</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Reason for Leave:</mat-label>
          <input
            matInput
            formControlName="{{ FORM_CONTROL_NAMES.REASON_FOR_LEAVE }}"
          />
        </mat-form-field>

        <button
          mat-raised-button
          type="submit"
          color="primary"
          [disabled]="leaveApplicationForm.invalid"
        >
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
