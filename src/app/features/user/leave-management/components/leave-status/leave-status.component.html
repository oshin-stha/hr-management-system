<div class="main">
  <div class="leave-status-card">
    <mat-card>
      <mat-card-title> Track Your Leave: </mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="status" class="mat-elevation-z8">
          <ng-container matColumnDef="leaveFrom">
            <th mat-header-cell *matHeaderCellDef>Leave From:</th>
            <td mat-cell *matCellDef="let element">
              {{ formatDate(element.leaveFrom) }}
            </td>
          </ng-container>

          <ng-container matColumnDef="leaveTo">
            <th mat-header-cell *matHeaderCellDef>Leave To:</th>
            <td mat-cell *matCellDef="let element">
              {{ formatDate(element.leaveTo) }}
            </td>
          </ng-container>

          <ng-container matColumnDef="totalLeaveDays">
            <th mat-header-cell *matHeaderCellDef>Total Leave Days</th>
            <td mat-cell *matCellDef="let element">
              {{ element.totalLeaveDays }}
            </td>
          </ng-container>

          <ng-container matColumnDef="reasonForLeave">
            <th mat-header-cell *matHeaderCellDef>Reason</th>
            <td mat-cell *matCellDef="let element">
              {{ element.reasonForLeave }}
            </td>
          </ng-container>

          <ng-container matColumnDef="leaveType">
            <th mat-header-cell *matHeaderCellDef>Leave Type</th>
            <td mat-cell *matCellDef="let element">{{ element.leaveType }}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{ element.status }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <!-- <ul *ngFor="let value of status">
          <li>{{ value.leaveFrom  }}</li>
          <li>{{ value.status }}</li>
        </ul> -->
      </mat-card-content>
    </mat-card>
  </div>
</div>
