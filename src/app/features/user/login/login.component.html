<div class="main">
  <div class="login-image-left"></div>

  <div class="example-container">
    <div class="title">HR MANAGEMENT SYSTEM</div>

    <div class="card">
      <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="logInUser()">
            <mat-form-field appearance="outline">
              <mat-label>Enter your email</mat-label>
              <input
                matInput
                placeholder="pat@example.com"
                required
                formControlName="{{ FORM_CONTROL_NAMES.EMAIL }}"
              />
              <mat-error
                *ngIf="
                  loginForm.get(FORM_CONTROL_NAMES.EMAIL)?.errors?.['required']
                "
              >
                {{ FORM_ERRORS.email.required }}</mat-error
              >
              <mat-error
                *ngIf="
                  loginForm.get(FORM_CONTROL_NAMES.EMAIL)?.errors?.['email']
                "
              >
                {{ FORM_ERRORS.email.email }}</mat-error
              >
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Enter your password</mat-label>
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                formControlName="{{ FORM_CONTROL_NAMES.PASSWORD }}"
              />
              <button
                mat-icon-button
                type="button"
                matSuffix
                (click)="hide = !hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
              <mat-error
                *ngIf="loginForm.get(FORM_CONTROL_NAMES.PASSWORD)?.touched"
                >{{ FORM_ERRORS.password.required }}</mat-error
              >
            </mat-form-field>

            <button
              mat-raised-button
              class="login-button"
              color="primary"
              [disabled]="loginForm.invalid"
              type="submit"
            >
              Login
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
